    <?php
        // PHP code for generating multiplication table
        $number = isset($_GET['number']) ? $_GET['number'] : 10;
        echo "<h2>Multiplication Table up to $number</h2>";
        echo "<table>";
        echo "<tr><th>*</th>";
        for ($i = 1; $i <= $number; $i++) {
            echo "<th>$i</th>";
        }
        echo "</tr>";
        for ($i = 1; $i <= $number; $i++) {
            echo "<tr><th>$i</th>";
            for ($j = 1; $j <= $number; $j++) {
                echo "<td>" . $i * $j . "</td>";
            }
            echo "</tr>";
        }
        echo "</table>";
    ?>
</body>
