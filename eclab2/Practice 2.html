<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Control</title>
    <style>
        /* CSS styling */
        p {
            font-size: 16px;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Input fields for controlling styles -->
    <div>
        <input type="text" placeholder="RGB values (e.g., 255,0,0)">
        <input type="number" placeholder="Border width">
        <button>Apply</button>
    </div>
    <!-- Paragraph with text -->
    <p>the quick brown fox jumps over the lazy dog</p>
	<p>THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG</p>
</body>
</html>
